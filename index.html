<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="T.C.H. - Thought Crossing Hub (思维交汇处) - 无需登录的实时聊天室" />
    <meta name="keywords" content="聊天,GitHub,实时,协作,思维交汇处" />
    <title>T.C.H. 聊天室 - 思维交汇处</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bjx-pc-z.github.io/tch-chat/" />
    <meta property="og:title" content="T.C.H. 聊天室 - 思维交汇处" />
    <meta property="og:description" content="一个基于GitHub Issues的实时聊天室，实现真正的思维交汇" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="T.C.H. 聊天室 - 思维交汇处" />
    <meta property="twitter:description" content="一个基于GitHub Issues的实时聊天室，实现真正的思维交汇" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: #F8FAFC;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #334155;
        border-top: 3px solid #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        color: #CBD5E1;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">T.C.H. 聊天室</div>
          <div class="loading-subtitle">思维交汇处正在启动...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
